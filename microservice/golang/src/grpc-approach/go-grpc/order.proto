syntax =  "proto3";

message OrderRequest {
    string orderid = 1;
    string userid = 2;
    string productname =3;
    int32 quantity = 4;
    double price = 5;
    double total = 6;
}

message OrderResponse{
    string orderid =1;
    string message =2;
}

service OrderService{
    rpc CreateOrder (OrderRequest) returns (OrderResponse) {}
    rpc GetOrders () returns (AllOrders){}
    rpc CancelOrder () returns (){} 
}